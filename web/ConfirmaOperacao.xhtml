<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <title>Inserção de Transações</title>
    </h:head>
    
    <h:body>
        <h:form>
            <h:outputLabel value="Nome da Mercadoria"/><br/>  
            <h:inputText value="#{insereTransacaoBean.nome_merc}"/><br/>
            <h:outputLabel value="Tipo da Mercadoria"/><br/>  
            <h:inputText value="#{insereTransacaoBean.tipo_merc}"/><br/>
            <h:outputLabel value="Quantidade"/><br/>  
            <h:inputText value="#{insereTransacaoBean.qtde}"/><br/>
            <h:outputLabel value="Preço"/><br/>  
            <h:inputText value="#{insereTransacaoBean.preco}"/><br/>
            <h:outputLabel value="Tipo da Transação (Compra ou Venda)"/><br/>  
            <h:inputText value="#{insereTransacaoBean.tipo_negocio}" /><br/>
            <h:commandButton value="Finalizar Operação"
               action="#{insereTransacaoBean.gravaTransacao}"/>
        </h:form>
    </h:body>
</html>
